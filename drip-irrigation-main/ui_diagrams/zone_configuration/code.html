<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartDrip - Zone Configuration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6DD5FA",
                        "primary-container": "#004D65",
                        "on-primary-container": "#C5E8FF",
                        "background-dark": "#1A1C1E",
                        "card-dark": "#212529", // Surface Container Low
                        "text-dark-primary": "#E2E2E6",
                        "text-dark-secondary": "#C1C7CE",
                        "switch-inactive": "#2B3033", // Outline
                        "switch-thumb-inactive": "#8B9198", // On Surface Variant
                        "border-dark": "#44474E",
                    },
                    fontFamily: {
                        "display": ["Roboto", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem", // 16px
                        "xl": "1.75rem", // 28px
                        "full": "9999px"
                    },
                    transitionProperty: {
                        'colors': 'color, background-color, border-color, text-decoration-color, fill, stroke',
                        'thumb': 'transform, background-color',
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        body {
            min-height: max(884px, 100dvh);
            background-color: #1A1C1E;
            color: #E2E2E6;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative min-h-screen w-full flex-col">
<div class="flex items-center p-4 bg-background-dark sticky top-0 z-10">
<button class="text-text-dark-primary flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-text-dark-primary text-xl font-normal flex-1 text-center">Zone Configuration</h1>
<div class="size-12 shrink-0"></div>
</div>
<div class="flex flex-col gap-2 p-4 pt-2">
<div class="flex flex-col bg-card-dark rounded-lg">
<div class="flex items-center justify-between p-4">
<span class="text-text-dark-primary text-base">Rose Garden</span>
<label class="relative flex h-8 w-[52px] cursor-pointer items-center rounded-full transition-colors duration-300 ease-in-out has-[:checked]:bg-primary bg-switch-inactive">
<input checked="" class="peer sr-only" type="checkbox"/>
<span class="size-6 rounded-full transition-thumb duration-300 ease-in-out peer-checked:translate-x-6 peer-checked:bg-on-primary-container bg-switch-thumb-inactive ml-1"></span>
</label>
</div>
</div>
<div class="flex flex-col bg-card-dark rounded-lg">
<div class="flex items-center justify-between p-4">
<span class="text-text-dark-primary text-base">Front Lawn</span>
<label class="relative flex h-8 w-[52px] cursor-pointer items-center rounded-full transition-colors duration-300 ease-in-out has-[:checked]:bg-primary bg-switch-inactive">
<input class="peer sr-only" type="checkbox"/>
<span class="size-6 rounded-full transition-thumb duration-300 ease-in-out peer-checked:translate-x-6 peer-checked:bg-on-primary-container bg-switch-thumb-inactive ml-1"></span>
</label>
</div>
</div>
<div class="flex flex-col bg-card-dark rounded-lg">
<div class="flex items-center justify-between p-4">
<span class="text-text-dark-primary text-base">Vegetable Patch</span>
<label class="relative flex h-8 w-[52px] cursor-pointer items-center rounded-full transition-colors duration-300 ease-in-out has-[:checked]:bg-primary bg-switch-inactive">
<input checked="" class="peer sr-only" type="checkbox"/>
<span class="size-6 rounded-full transition-thumb duration-300 ease-in-out peer-checked:translate-x-6 peer-checked:bg-on-primary-container bg-switch-thumb-inactive ml-1"></span>
</label>
</div>
</div>
<div class="flex flex-col bg-card-dark rounded-lg">
<div class="flex items-center justify-between p-4">
<span class="text-text-dark-primary text-base">Herb Garden</span>
<label class="relative flex h-8 w-[52px] cursor-pointer items-center rounded-full transition-colors duration-300 ease-in-out has-[:checked]:bg-primary bg-switch-inactive">
<input class="peer sr-only" type="checkbox"/>
<span class="size-6 rounded-full transition-thumb duration-300 ease-in-out peer-checked:translate-x-6 peer-checked:bg-on-primary-container bg-switch-thumb-inactive ml-1"></span>
</label>
</div>
</div>
</div>
<div class="fixed bottom-6 right-6">
<button class="flex size-14 items-center justify-center rounded-2xl bg-primary-container text-on-primary-container shadow-lg">
<span class="material-symbols-outlined !text-3xl">add</span>
</button>
</div>
</div>

</body></html>
