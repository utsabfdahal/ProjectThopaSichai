<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartDrip - Log In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#82E0AA", // Serene blue-green
            "accent": "#7DC2FF", // Accent sky blue
            "text-primary": "#E0E3E7", // Soft light grey
            "text-secondary": "#C4C7C5", // Lighter grey for secondary text
            "background-dark": "#1A1C1E", // Deep dark blue-grey
            "surface-dark": "#212529", // Slightly elevated dark surfaces
            "border-dark": "#444746" // Subtle dark border for M3
          },
          fontFamily: {
            "body": ["Roboto", "sans-serif"],
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "lg": "16px", // M3 large radius
            "xl": "28px", // M3 extra large radius
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      vertical-align: middle;
    }
    body {
        min-height: 100vh;
        min-height: 100dvh;
    }
    .ripple {
      background-position: center;
      transition: background 0.6s;
    }
    .ripple:hover {
      background: #82E0AA radial-gradient(circle, transparent 1%, #82E0AA 1%) center/15000%;
    }
    .ripple:active {
      background-color: rgba(130, 224, 170, 0.85);
      background-size: 100%;
      transition: background 0s;
    }
    .icon-button-ripple {
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
    }
    .icon-button-ripple::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background-color: rgba(196, 199, 197, 0.1);
        width: 100px;
        height: 100px;
        margin-top: -50px;
        margin-left: -50px;
        top: 50%;
        left: 50%;
        transform: scale(0);
        opacity: 0;
        transition: transform 0.4s, opacity 0.8s;
    }
    .icon-button-ripple:active::after {
        transform: scale(1);
        opacity: 1;
        transition: 0s;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-body text-text-primary">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center bg-background-dark group/design-root overflow-x-hidden">
<div class="flex w-full max-w-md flex-col justify-center p-6 sm:p-8 flex-grow">
<div class="flex flex-col items-center text-center w-full mb-10">
<div class="flex items-center justify-center h-16 w-16 bg-primary/10 rounded-xl mb-6">
<span class="material-symbols-outlined text-primary text-4xl">water_drop</span>
</div>
<h1 class="font-display text-text-primary text-4xl font-bold tracking-tight">Welcome Back</h1>
<p class="text-text-secondary text-base pt-2">Log in to your SmartDrip account</p>
</div>
<div class="w-full space-y-4">
<label class="flex flex-col w-full">
<span class="text-text-primary text-sm font-medium pb-1 pl-4">Email</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-transparent bg-surface-dark h-14 placeholder:text-text-secondary/70 px-4 text-base focus:outline-0 focus:ring-2 focus:ring-primary/80 focus:border-primary/80" placeholder="Enter your email" type="email" value=""/>
</label>
<div class="flex flex-col w-full">
<div class="flex justify-between items-center pb-1 px-4">
<label class="text-text-primary text-sm font-medium" for="password">Password</label>
<a class="text-accent text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-transparent bg-surface-dark h-14 placeholder:text-text-secondary/70 pl-4 pr-12 text-base focus:outline-0 focus:ring-2 focus:ring-primary/80 focus:border-primary/80" id="password" placeholder="Enter your password" type="password" value=""/>
<button class="icon-button-ripple absolute inset-y-0 right-0 flex items-center justify-center w-12 h-full rounded-full text-text-secondary">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<button class="ripple flex w-full items-center justify-center rounded-full bg-primary h-14 mt-6 px-4 text-base font-semibold text-background-dark transition-all duration-200 ease-in-out hover:shadow-lg active:scale-[0.98] active:shadow-sm">
                Login
            </button>
</div>
<div class="mt-8 text-center">
<p class="text-text-secondary text-sm">Don't have an account? <a class="font-semibold text-accent hover:underline" href="#">Sign Up</a></p>
</div>
</div>
</div>
</body></html>
