<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartDrip Devices</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "m3-background": "#1A1C1E",
              "m3-surface-container-low": "#212529",
              "m3-on-surface": "#E0E3E7",
              "m3-primary": "#7DC2FF",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.75rem", "lg": "1rem", "xl": "1.25rem", "full": "9999px"},
          },
        },
      }
    </script>
<style type="text/tailwindcss">
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      .ripple-container {
        position: relative;
        overflow: hidden;
      }
      .ripple-container:active::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, currentColor 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .3s, opacity .5s;
      }
      .ripple-container:active::after {
        transform: scale(0, 0);
        opacity: .2;
        transition: 0s;
      }.container-transform {
        transition: opacity 0.3s ease-in-out;
      }
      .container-transform:active {
        opacity: 0.5;}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-m3-background text-m3-on-surface">
<div class="relative flex h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-m3-background">
<h1 class="text-xl font-semibold">My Devices</h1>
<button class="ripple-container flex h-10 w-10 items-center justify-center rounded-full text-m3-primary active:bg-m3-primary/10">
<span class="material-symbols-outlined">add</span>
</button>
</header>
<main class="flex-1 overflow-y-auto p-4 space-y-3">
<div class="container-transform flex cursor-pointer items-center gap-4 rounded-lg bg-m3-surface-container-low p-4">
<div class="flex-1">
<p class="font-medium text-lg">Backyard Garden</p>
</div>
<div class="shrink-0 text-m3-on-surface/60">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
<div class="container-transform flex cursor-pointer items-center gap-4 rounded-lg bg-m3-surface-container-low p-4">
<div class="flex-1">
<p class="font-medium text-lg">Front Lawn</p>
</div>
<div class="shrink-0 text-m3-on-surface/60">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
<div class="container-transform flex cursor-pointer items-center gap-4 rounded-lg bg-m3-surface-container-low p-4">
<div class="flex-1">
<p class="font-medium text-lg">Vegetable Patch</p>
</div>
<div class="shrink-0 text-m3-on-surface/60">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</main>
</div>

</body></html>
